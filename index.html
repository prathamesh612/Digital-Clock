<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="message">
        Switch to desktop mode for a better view
    </div>
    <div class="container">
        <div class="date-time">

            <div class="center format2">Date</div>
            <div class="center format2 thirdColumn">Month</div>
            <div class="center format2 fiftColumn">Year</div>

            <div class="center format1" id="date"></div>
            <div class="center format1 thirdColumn" id="month"></div>
            <div class="center format1 fiftColumn" id="year"></div>


            <div class="center format2">Hour</div>
            <div class="center format2 thirdColumn">Minute</div>
            <div class="center format2 fiftColumn">Second</div>

            <div class="center format1" id="hour"></div>
            <div class="center format3">:</div>
            <div class="center format1" id="minute"></div>
            <div class="center format3">:</div>
            <div class="center format1" id="second"></div>

        </div>
        <div class="daySection">
            <div><input type="radio" name="days" id="sun" disabled><label for="sun">Sun</label></div>
            <div><input type="radio" name="days" id="mon" disabled><label for="mon">Mon</label></div>
            <div><input type="radio" name="days" id="tue" disabled><label for="tue">Tue</label></div>
            <div><input type="radio" name="days" id="wed" disabled><label for="wed">Wed</label></div>
            <div><input type="radio" name="days" id="thu" disabled><label for="thu">Thu</label></div>
            <div><input type="radio" name="days" id="fri" disabled><label for="fri">Fri</label></div>
            <div><input type="radio" name="days" id="sat" disabled><label for="sat">Sat</label></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
